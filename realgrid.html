<!DOCTYPE html>
<html lang="en">
  <head>
    <title>REAL GRID</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: grid; grid-template-columns: 100px 100px 200px">
      <div style="background-color: blue">div1</div>
      <div style="background-color: pink">
        div2
        <p>ggg</p>
      </div>
      <div style="background-color: blue">div1</div>
    </div>

    <div
      style="display: grid; margin-top: 30px; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: blue">div1</div>
      <div style="background-color: pink">1fr</div>
    </div>

    <div
      style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: blue">div1</div>
      <div style="background-color: pink">1fr</div>
      <div style="background-color: blue">1fr</div>
    </div>

    <div
      style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="height: 200px; background-color: blue">div1</div>
      <div style="height: 200px; background-color: pink">1fr</div>
      <div style="height: 200px; background-color: blue">1fr</div>
      <div style="height: 200px; background-color: pink">1fr</div>
      <div style="height: 200px; background-color: blue">1fr</div>
      <div style="height: 200px; background-color: pink">1fr</div>
    </div>
  </body>
</html>
