<!DOCTYPE html>
<html>
  <head>
    <style>
      .pic {
        width: 200px;
        border-radius: 100px;
        margin-right: 20px;
        background-repeat: repeat;
      }
      .pix {
        width: 400px;
        height: 400px;
        object-fit: contain;
        object-position: left;
        border-style: solid;
        border-color: red;
        border-radius: 200px;
      }
    </style>
  </head>
  <body>
    <img class="pic" src="pictures/small.jpg" />
    <img class="pix" src="pictures/146_300x250_c.png" />
  </body>
</html>
