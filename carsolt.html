<!DOCTYPE html>
<html lang="en">
  <head>
    <title>carsolt</title>
    <link rel="stylesheet" href="carslot.css" />
  </head>
  <body>
    <div class="header">
      <img class="head_image" src="./pictures/carlogo.png" alt="" />
      <img class="logo" src="./pictures/car name.png" alt="" />
      <img class="eng" src="./pictures/ENG.png" alt="" />
      <img class="vector" src="./pictures/Vector (1).png" alt="" />
    </div>

    <div class="sidebar">
      <img class="search" src="./pictures/search.png" alt="" />
      <img class="upbutton" src="./pictures/Vector (3).png" alt="" />
      <img class="number" src="./pictures/01.png" alt="" />
      <div class="down_design">
        <img class="downbutton" src="./pictures/down (2).png" alt="" />
      </div>
    </div>

    <div class="move">
      <div class="price_contain">
        <div class="price">$1,250,560</div>
        <div class="car_name">Las Vega, NV</div>
      </div>
      <img class="car" src="./pictures/car 1.png" alt="" />
    </div>
    <div class="bottom">
      <div class="bottom_text_one">
        <div class="inner_text">2020</div>
        <div>Year</div>
      </div>
      <div class="bottom_text_two">
        <div class="inner_text">3650</div>
        <div>Millage</div>
      </div>
      <div class="bottom_text_three">
        <div class="inner_text">Mercedes-Benz</div>
        <div>C-class 2020</div>
      </div>
      <div class="bottom_text_four">
        <img src="./pictures/detail.png" alt="" />
      </div>
    </div>
  </body>
</html>
